[project]
name = "doggelganger"
version = "0.1.1"
description = "Find you canine look alike!"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "jsonlines>=4.0.0",
    "litestar[standard]>=2.11.0",
    "pillow>=10.4.0",
    "scikit-learn>=1.5.2",
    "torch==2.4.1",
    "tqdm>=4.66.5",
    "transformers>=4.44.2",
    "vecs>=0.4.4",
    "xgboost>=2.1.1",
]

[project.optional-dependencies]
train = [
    "optuna>=4.0.0",
    "ray[tune]>=2.37.0",
    "tensorboard>=2.18.0",
    "torchvision==0.19.1",
]

[project.scripts]
embed = "doggelganger.embeddings:main"
serve = "doggelganger.serve:main"
train = "doggelganger.train:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch]
metadata.allow-direct-references = true

[tool.uv]
dev-dependencies = [
    "aiohttp>=3.10.9",
    "ipykernel>=6.29.5",
    "matplotlib>=3.9.2",
    "pytest-mock>=3.14.0",
    "pytest>=8.3.3",
    "python-dotenv>=1.0.1",
    "ruff>=0.6.5",
    "selenium>=4.25.0",
    "webdriver-manager>=4.0.2",
]
index-strategy = "unsafe-best-match"
extra-index-url = ["https://download.pytorch.org/whl/cpu"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
